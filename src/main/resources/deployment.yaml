apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookappbackend
  labels:
    app: bookappbackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookappbackend
  template:
    metadata:
      labels:
        app: bookappbackend
    spec:
      containers:
        - name: bookappbackend
          image: pdelebarre/bookappbackend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
